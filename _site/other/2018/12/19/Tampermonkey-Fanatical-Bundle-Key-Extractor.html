  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">Tampermonkey Fanatical Bundle Key Extractor | 油猴Fanatical包站Key提取</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2018-12-19T21:37:00-05:00" itemprop="datePublished">Dec 19, 2018
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <h3 id="脚本内容">脚本内容</h3>

<p>自动点击界面内“Reveal Key”，然后复制所有的激活码并输出到Console。</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="c1">// ==UserScript==</span>
<span class="c1">// @name         Fanatical Bundle Key Collector</span>
<span class="c1">// @namespace    http://tampermonkey.net/</span>
<span class="c1">// @version      0.1</span>
<span class="c1">// @description  try to take over the world!</span>
<span class="c1">// @author       Guohang Yin</span>
<span class="c1">// @match        https://www.fanatical.com/en/orders/*</span>
<span class="c1">// @grant        none</span>
<span class="c1">// ==/UserScript==</span>

<span class="p">(</span><span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
    <span class="s1">'use strict'</span><span class="p">;</span>
    <span class="kd">var</span> <span class="nx">revealAll</span> <span class="o">=</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
        <span class="kd">var</span> <span class="nx">buttons</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementsByClassName</span><span class="p">(</span><span class="s2">"btn-block"</span><span class="p">)</span>
        <span class="k">for</span> <span class="p">(</span><span class="kd">var</span> <span class="nx">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="nx">i</span> <span class="o">&lt;</span> <span class="nx">buttons</span><span class="p">.</span><span class="nx">length</span><span class="p">;</span> <span class="nx">i</span><span class="o">++</span><span class="p">)</span> <span class="p">{</span>
            <span class="nx">buttons</span><span class="p">[</span><span class="nx">i</span><span class="p">].</span><span class="nx">click</span><span class="p">()</span>
        <span class="p">}</span>
        <span class="nx">setTimeout</span><span class="p">(</span><span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
            <span class="kd">var</span> <span class="nx">codes</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementsByClassName</span><span class="p">(</span><span class="s2">"text-center"</span><span class="p">)</span>
            <span class="kd">var</span> <span class="nx">text</span> <span class="o">=</span> <span class="s2">""</span>
            <span class="k">for</span> <span class="p">(</span><span class="kd">var</span> <span class="nx">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="nx">i</span> <span class="o">&lt;</span> <span class="nx">codes</span><span class="p">.</span><span class="nx">length</span><span class="p">;</span> <span class="nx">i</span><span class="o">++</span><span class="p">)</span> <span class="p">{</span>
                <span class="nx">text</span> <span class="o">+=</span> <span class="nx">codes</span><span class="p">[</span><span class="nx">i</span><span class="p">].</span><span class="nx">value</span> <span class="o">+</span> <span class="s2">"</span><span class="err">\</span><span class="s2">n"</span><span class="p">;</span>
            <span class="p">}</span>
            <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">text</span><span class="p">)</span>
        <span class="p">},</span> <span class="mi">3000</span><span class="p">)</span>
    <span class="p">}</span>
    <span class="nb">window</span><span class="p">.</span><span class="nx">addEventListener</span><span class="p">(</span><span class="s1">'load'</span><span class="p">,</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
        <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nb">document</span><span class="p">.</span><span class="nx">getElementsByClassName</span><span class="p">(</span><span class="s2">"mt-4"</span><span class="p">))</span>
        <span class="kd">var</span> <span class="nx">ui</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementsByClassName</span><span class="p">(</span><span class="s2">"mt-4"</span><span class="p">)[</span><span class="mi">0</span><span class="p">]</span>
        <span class="kd">var</span> <span class="nx">holder</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">createElement</span><span class="p">(</span><span class="s1">'div'</span><span class="p">);</span>
        <span class="nx">holder</span><span class="p">.</span><span class="nx">innerHTML</span> <span class="o">=</span> <span class="s2">"&lt;button id='revealAll' class='btn'&gt;Reveal All&lt;/button&gt;&lt;!--&lt;button class='btn'&gt;Reveal Left&lt;/button&gt;--&gt;"</span>
        <span class="nx">ui</span><span class="p">.</span><span class="nx">appendChild</span><span class="p">(</span><span class="nx">holder</span><span class="p">)</span>
        <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s2">"revealAll"</span><span class="p">).</span><span class="nx">onclick</span> <span class="o">=</span> <span class="nx">revealAll</span>
    <span class="p">},</span> <span class="kc">false</span><span class="p">);</span>
<span class="p">})();</span></code></pre></figure>
